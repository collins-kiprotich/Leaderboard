<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wbpack Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>

    </main>
    <main class="d-flex main">
        <section id="left" class="left-side">
            <div id="score-list" class="d-flex">
                <h2>Recent Scores</h2>
                <button id="refresh">Refresh</button><br>
            </div>
            <ul id="scores-container">

            </ul>
            
        </section>
            <section class="right">
                <h2>Add Your Score</h2>
                <input id="name" type="text" placeholder="Your name"><br>
                <input id="score" type="number" placeholder="Your score"><br>
                <button id="submit">Submit</button>
            </section>
        </div>     
    </main>
</body>
</html>
